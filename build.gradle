apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

ext.a4sSdkVersionName="4.0.0"
ext.samplesVersionCode=03
ext.samplesVersionName="0.3"
ext.supportVersion="26.0.0-beta1"

android {
    compileSdkVersion "android-O"
    buildToolsVersion "26.0.0-rc2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode samplesVersionCode
        versionName samplesVersionName
    }
}

task androidJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    include '**/*.java'
    failOnError=false
}

task androidJavadocsJar(type: Jar, dependsOn: androidJavadocs) {
    classifier = 'javadoc'
    from androidJavadocs.destinationDir
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

dependencies {
    compile 'com.android.support:support-v4:'+supportVersion
    compile 'com.android.support:appcompat-v7:'+supportVersion

    debugCompile group: 'com.ad4screen.sdk', name: 'A4SSDK', version: "SNAPSHOT-$a4sSdkVersionName", changing: true
    releaseCompile 'com.ad4screen.sdk:A4SSDK:'+a4sSdkVersionName

    //debugCompile project(path: ':A4SSDK-src', configuration: 'prodDebug')
    //releaseCompile project(path: ':A4SSDK-src', configuration: 'prodRelease')
}

publishing.repositories {
    maven {
        name 'Bintray'
        url 'https://api.bintray.com/maven/accengage/maven/A4SSamples'
        credentials {
            username = bintrayUsername
            password = bintrayPassword
        }
    }
}

publishing.publications {
    dev(MavenPublication) {
        groupId 'com.accengage.samples'
        artifactId 'A4SSamples'
        version 'SNAPSHOT-'+samplesVersionName
        artifact 'build/outputs/aar/A4SSamples-debug.aar'
        artifact androidSourcesJar
        artifact androidJavadocsJar
    }
    prod(MavenPublication) {
        groupId 'com.accengage.samples'
        artifactId 'A4SSamples'
        version samplesVersionName
        artifact 'build/outputs/aar/A4SSamples-release.aar'
        artifact androidSourcesJar
        artifact androidJavadocsJar

        pom.withXml {
            def dependenciesNode = asNode().appendNode('dependencies')
            def sdkDependencyNode = dependenciesNode.appendNode('dependency')
            sdkDependencyNode.appendNode('groupId', 'com.ad4screen.sdk')
            sdkDependencyNode.appendNode('artifactId', 'A4SSDK')
            sdkDependencyNode.appendNode('version', a4sSdkVersionName)
            sdkDependencyNode.appendNode('scope', 'compile')
            sdkDependencyNode.appendNode('type', 'aar')
            def supportV4Node = dependenciesNode.appendNode('dependency')
            supportV4Node.appendNode('groupId', 'com.android.support')
            supportV4Node.appendNode('artifactId', 'support-v4')
            supportV4Node.appendNode('version', supportVersion)
            supportV4Node.appendNode('scope', 'compile')
            supportV4Node.appendNode('type', 'aar')
            def appCompatV7Node = dependenciesNode.appendNode('dependency')
            appCompatV7Node.appendNode('groupId', 'com.android.support')
            appCompatV7Node.appendNode('artifactId', 'appcompat-v7')
            appCompatV7Node.appendNode('version', supportVersion)
            appCompatV7Node.appendNode('scope', 'compile')
            appCompatV7Node.appendNode('type', 'aar')
        }
    }
}
