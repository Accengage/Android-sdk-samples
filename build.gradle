apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:support-v4:24.2.0'
    compile group: 'com.ad4screen.sdk', name: 'A4SSDK', version: 'SNAPSHOT', changing: true
    //compile 'com.ad4screen.sdk:A4SSDK:3.5.0.1'
}

publishing {
    publications {
        debug(MavenPublication) {
            groupId 'com.accengage.samples'
            artifactId 'A4SSamples'
            version 'SNAPSHOT'
            artifact 'build/outputs/aar/A4SSamples-debug.aar'
        }
        release(MavenPublication) {
            groupId 'com.accengage.samples'
            artifactId 'A4SSamples'
            version 'SNAPSHOT'
            artifact 'build/outputs/aar/A4SSamples-release.aar'
        }
    }
}
